<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="index.css">

  <title>Employee Tracker App</title>
</head>

<body>

  <div> 
    <img src="imgs/workstation.jpg" alt="" height="100" width="100">
  </div>
    <div>
  <table>
    <tr>
      <td>
        <form onsubmit="onFormSubmit(event)" autocomplete="off">
          <div>
            <label>name</label>
            <input type="text" name="name" id="name" required>
          </div>

          <div>
            <label>surname</label>
            <input type="text" name="surname" id="surname">
          </div>

          <div>
            <label>Working on</label>
            <input type="text" name="workingOn" id="workingOn">
          </div>

          <div class="form-action-buttons">
            <input type="submit" value="submit" id="button">
          </div>
          <div class="action-button">
            <!-- <input type="checkbox" value="Edit" id='Edit'> -->
          </div>
        </form>
      </td>
      </div>
      <div>
      <td>
        <table class="list" id="employeeList">
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Working On</th>
              <th></th>
            </tr>
          </thead>
          <tbody style="cursor: pointer;">

          </tbody>
        </table>

      </td>
    </tr>
  </table>
  </div>
</body>

</html>
